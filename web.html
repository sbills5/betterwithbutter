    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Ensures sections are stacked vertically */
            align-items: center;
        }

        /* Page Header (Recipe Generator header section) */
        .masthead {
            width: 100%;
            background-image: url('');
            background-size: cover;
            background-position: center;
            padding: 80px 0;
            text-align: center;
            color: white;
        }
        .masthead .page-heading {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .masthead .subheading {
            font-size: 1.5rem;
        }

        /* Chatbot Section */
        .chatbox {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 40px; /* Space between Skills and Chatbot */
        }
        .chatbox-header {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        .chat-content {
            flex-grow: 1;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-section {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .bot-response, .user-input {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .bot-response {
            background-color: #e0e0e0;
        }
        .user-input {
            background-color: #d1f7d1;
            text-align: right;
        }
    </style>

            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="page-heading">
                        <h1>Recipe Generator</h1>
                        <span class="subheading">Input a Main Ingredient for a Unique Recipe!</span>
                    </div>

            </div>

    </header>

    <!-- Chatbot Section -->
    <div class="chatbox">
        <div class="chatbox-header">
            Recipe Chatbot
        </div>
        <div class="chat-content" id="chat-content">
            <div class="bot-response">Hello! Tell me the ingredients you have, and I'll suggest some recipes.</div>
        </div>
        <div class="input-section">
            <input type="text" id="ingredient-input" placeholder="Enter ingredients..." />
            <button onclick="getRecipeSuggestions()">Send</button>
        </div>
    </div>

    <script>
        // Function to fetch recipe suggestions based on input ingredients
        async function getRecipeSuggestions() {
            const input = document.getElementById('ingredient-input').value.trim();
            const chatContent = document.getElementById('chat-content');
            
            if (!input) {
                return; // Exit if input is empty
            }

            // Display user's input
            const userMessage = document.createElement('div');
            userMessage.classList.add('user-input');
            userMessage.textContent = input;
            chatContent.appendChild(userMessage);

            // Display loading message
            let loadingMessage = document.createElement('div');
            loadingMessage.classList.add('bot-response');
            loadingMessage.textContent = 'Searching for recipes...';
            chatContent.appendChild(loadingMessage);
            chatContent.scrollTop = chatContent.scrollHeight;

            // Prepare the MealDB API URL (replace spaces with underscores in ingredients)
            const ingredientParam = input.replace(/\s+/g, '_');
            const apiUrl = `https://www.themealdb.com/api/json/v1/1/filter.php?i=${ingredientParam}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                // Remove the loading message
                chatContent.removeChild(loadingMessage);

                if (data.meals) {
                    // Show the recipe suggestions
                    data.meals.forEach(recipe => {
                        const botMessage = document.createElement('div');
                        botMessage.classList.add('bot-response');
                        botMessage.innerHTML = `<strong>${recipe.strMeal}</strong><br><img src="${recipe.strMealThumb}" alt="${recipe.strMeal}" style="width: 100px; height: 100px;">`;
                        chatContent.appendChild(botMessage);
                    });
                } else {
                    const botMessage = document.createElement('div');
                    botMessage.classList.add('bot-response');
                    botMessage.textContent = "Sorry, I couldn't find any recipes with those ingredients. Try again!";
                    chatContent.appendChild(botMessage);
                }

                chatContent.scrollTop = chatContent.scrollHeight;
            } catch (error) {
                console.error('Error fetching data:', error);
                const botMessage = document.createElement('div');
                botMessage.classList.add('bot-response');
                botMessage.textContent = "Oops, something went wrong. Please try again later.";
                chatContent.appendChild(botMessage);
                chatContent.scrollTop = chatContent.scrollHeight;
            }

            // Clear the input field
            document.getElementById('ingredient-input').value = '';
        }
    </script>
